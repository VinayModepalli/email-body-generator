<div>

    <!-- List CSV file data -->
    <section>

                         <!--<th>Send</th>-->
                     </tr>
                </thead>
                <tbody>
       
                </tbody>
       
           </table>

        <div id="email-body" class="center-it" onclick="copyDivToClipboard()">

        </div>
    </section>
    <div id="send-button" class="center-it">
        <button><a id="mail-link" href="javascript:void(0)" >Send</a></button>
    </div>
</div>
